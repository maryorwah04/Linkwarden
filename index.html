<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkwarden | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="px-3">
    <header class="p-5">
        <nav class="d-flex justify-content-between fs-5 align-items-center text-light">
            <div class="c-logo">
              <img src="assets\images\Logo(1) 1 (1).png" alt="Company Logo">
            </div>

            <div class="features d-none d-lg-flex flex-row justify-content-between text-center w-50">

              <div>Pricing</div>
              <div>FAQs</div>
              <div>Dos</div>
              <div>Blog</div>

            <div class="text-center d-none d-lg-block">
              <button class="btn-lg rounded-pill bg-transparent text-light border border-white">
                Login
              </button>
            </div>

            <div class="menu d-block d-lg-none fs-1">
              <span class="mdi mdi-menu-down-outline"></span>
            </div>
            
        </nav>
